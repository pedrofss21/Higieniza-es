<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higienizações</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Higienizações</h1>
    <form id="form">
      <input type="date" id="data" required>
      <input type="text" id="servico" placeholder="Serviço" required>
      <select id="modelo">
        <option value="Novo">Novo</option>
        <option value="Semi-novo">Semi-novo</option>
      </select>
      <input type="text" id="placa" placeholder="Placa ou Chassi" required>
      <button type="submit">Adicionar</button>
    </form>

    <div class="acoes">
      <input type="month" id="mesSelecionado">
      <button id="gerarPDF">Gerar PDF do Mês</button>
    </div>
    
<table id="tabela">
  <thead>
    <tr>
      <th>Data</th>
      <th>Serviço</th>
      <th>Modelo</th>
      <th>Placa/Chassi</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

    <table id="tabela">
      <thead>
        <tr>
          <th>Data</th><th>Serviço</th><th>Modelo</th><th>Placa/Chassi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
